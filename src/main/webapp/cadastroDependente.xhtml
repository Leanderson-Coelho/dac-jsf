<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastrar Novos Dependentes</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<center>
				<h3 class="contaneir blue-text">Cadastro de Dependentes</h3>
			</center>
			<div class="row">
				<div class="col s12 l4 offset-l4">
					<h:form>
						<h:messages layout="table" class="red-text"></h:messages>
						<div class="input-field">
							<h:outputLabel for="nome">Nome:</h:outputLabel>
							<h:inputText id="nome"
								value="#{controladorDeDependentes.dependente.nome}" validator="validator.nome" />
						</div>
						<div class="input-field">
							<h:outputLabel for="nasc">Data de Nascimento:</h:outputLabel>
							<h:inputText id="nasc"
								value="#{controladorDeDependentes.dependente.dataDeNascimento}" validator="validator.data">
								<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
							</h:inputText>
						</div>
						<h:commandButton value="Cadastrar"
							action="#{controladorDeDependentes.salvar}"
							class="btn waves-effect waves-teal right" />
					</h:form>
				</div>
			</div>
			<div class="row">
				<h:form prependId="false">
					<ul class="collection with-header">
						<li class="collection-header"><h4>Dependentes
								Cadastradas</h4></li>
						<ui:repeat var="dependente"
							value="#{controladorDeDependentes.listarDependentes()}">
							<li class="collection-item">
								<div class="row">
									<div class="col l3">
										<h:outputText value="#{dependente.nome}"></h:outputText>
									</div>
									<div class="col l7">
										<h:outputText value="#{dependente.dataDeNascimento}">
											<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
										</h:outputText>
									</div>
									<div class="col">
										<h:commandButton class="btn waves-effect waves-teal" value="x"
											action="#{controladorDeDependentes.excluir(dependente)}" />
									</div>
									<div class="col">
										<h:commandButton class="btn waves-effect waves-teal"
											value="Editar"
											action="#{controladorDeDependentes.selecionar(dependente)}">
										</h:commandButton>
									</div>
								</div>
							</li>
						</ui:repeat>
					</ul>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
