<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Pessoas Cadastradas</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
				<div class="col s12 l9 offset-l2">
					<h:form prependId="false">
						<ul class="collection with-header">
							<li class="collection-header"><h4>Pessoas Cadastradas</h4></li>
							<li class="collection-item">
								<div class="row">
									<div class="col l4">
										<b>NOME</b>
									</div>
									<div class="col l3">
										<b>CPF</b>
									</div>
									<div class="col l3">
										<b>DEPENDENTE</b>
									</div>
									<div class="col"></div>
									<div class="col"></div>
								</div>
							</li>
							<ui:repeat var="pessoa"
								value="#{controladorDePessoas.getTodasAsPessoas()}">
								<li class="collection-item">
									<div class="row">
										<div class="col l4">
											<h:outputText value="#{pessoa.nome}"></h:outputText>
										</div>
										<div class="col l3">
											<h:outputText value="#{pessoa.cpf.valor()}"></h:outputText>
										</div>
										<div class="col l3">
											<h:outputText value="#{pessoa.dependente.nome}"></h:outputText>
										</div>
										<div class="col l1">
											<h:commandButton class="btn waves-effect waves-teal"
												value="x" action="#{controladorDePessoas.excluir(pessoa)}" />
										</div>
										<div class="col l1">
											<h:commandButton class="btn waves-effect waves-teal"
												value="Editar"
												action="#{controladorDePessoas.editar(pessoa)}" />
										</div>
									</div>
								</li>
							</ui:repeat>
						</ul>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
