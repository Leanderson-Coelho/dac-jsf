<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastrar Novas Pessoas</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<center>
				<h3 class="contaneir blue-text">Cadastro de Pessoas</h3>
			</center>
			<div class="row">
				<div class="col s12 l4 offset-l4">
					<h:form>
						<div class="input-field">
							<h:outputLabel for="nome">Nome:</h:outputLabel>
							<h:inputText id="nome"
								value="#{controladorDePessoas.pessoa.nome}" />
						</div>
						<div class="input-field">
							<h:outputLabel for="cpf">CPF:</h:outputLabel>
							<h:inputText id="cpf" value="#{controladorDePessoas.pessoa.cpf}"
								converter="convert.cpf" />
						</div>
						<div class="input-field">
							<h:selectOneMenu value="#{controladorDePessoas.pessoa.dependente}" converter="convert.dependente" >
								<f:selectItems value="#{controladorDeDependentes.listarDependentes()}" var="dep" itemValue="#{dep}" itemLabel="#{dep.nome}" />
							</h:selectOneMenu>
						</div>
						<h:commandButton value="Cadastrar"
							action="#{controladorDePessoas.salvar}"
							class="btn waves-effect waves-teal right" />
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
